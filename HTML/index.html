<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        UTF-8 stands for Unicode Transformation Format 8 bit, 
        it translate any Unicode character 
        to a matching unique binary string,
        and also back.
     -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 
        tell the browser to choose what ie version for rendering,
        such as edge, google, 
     -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- 
        in viewport, width = width of device, scale ratio is 1:1
     -->
    <title>Document</title>
</head>
<body>
    <!-- 
        usually <body> itself is not seen as a "container"
        would like to create three separate areas:
        header, main, footer. 
        (easy to arrange content)
     -->
    <header>
        <!-- 
            for class names, (in the case of "header")
            using header-Name1, header-Name2
            would more likely to help organize 
            once you have more and more classes
         -->
        <div class="header-region1"></div>
        <div class="header-region2"></div>
    </header>
    
    <main>
        <div class="main-content">
            <h1>This is h1 title!</h1>
    
            <h2>This is h2 title (smaller than h1)</h2>
            <p>Here are paragraphs. you may try lorem dummi texts!</p>
        </div>
    </main>
    
    <footer></footer>
</body>
</html>
